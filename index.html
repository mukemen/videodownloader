<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mukemen Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #111827;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 80vh;
    }

    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e40af;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>Mukemen Downloader</header>

  <main>
    <div class="card">
      <h2>Masukkan URL Video</h2>
      <input type="text" placeholder="https://www.youtube.com/watch?v=xxxxxx" disabled />
      <button disabled>Download</button>
      <p style="font-size: 0.85rem; color: #999; text-align: center; margin-top: 1rem;">
        * Downloader saat ini hanya tampilan frontend (tidak terhubung ke backend)
      </p>
    </div>
  </main>

  <footer>
    &copy; 2025 Mukemen Downloader. All rights reserved.
  </footer>
</body>
</html>
